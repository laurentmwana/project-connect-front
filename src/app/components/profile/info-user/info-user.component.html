<div class="p-6 pt-6">
  <div class="flex flex-col items-center text-center mb-6">
    <div
      class="h-32 w-32 rounded-full border-4 border-background bg-orange-100 flex items-center justify-center text-orange-500 text-4xl font-bold mb-4"
    >
      JD
    </div>
    <h1 class="text-2xl font-bold">John Doe</h1>
    <p class="text-muted-foreground">UX/UI Designer &amp; Developer</p>
    <div class="flex items-center text-sm text-muted-foreground mt-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-map-pin h-4 w-4 mr-1"
      >
        <path
          d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"
        ></path>
        <circle cx="12" cy="10" r="3"></circle>
      </svg>
      <span>San Francisco, CA</span>
    </div>
  </div>
  <div
    data-orientation="horizontal"
    role="none"
    class="shrink-0 bg-border h-[1px] w-full my-4"
  ></div>
  <div class="space-y-4">
    <div class="flex items-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-mail h-4 w-4 mr-3 text-muted-foreground"
      >
        <rect width="20" height="16" x="2" y="4" rx="2"></rect>
        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
      </svg>
      <span class="text-sm">
        john.doeexample.com
      </span>
    </div>
    <div class="flex items-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-phone h-4 w-4 mr-3 text-muted-foreground"
      >
        <path
          d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
        ></path>
      </svg>
      <span class="text-sm">+1 (555) 123-4567</span>
    </div>
    <div class="flex items-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-globe h-4 w-4 mr-3 text-muted-foreground"
      >
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"></path>
        <path d="M2 12h20"></path>
      </svg>
      <span class="text-sm">johndoe.portfolio.com</span>
    </div>
    <div class="flex items-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-calendar h-4 w-4 mr-3 text-muted-foreground"
      >
        <path d="M8 2v4"></path>
        <path d="M16 2v4"></path>
        <rect width="18" height="18" x="3" y="4" rx="2"></rect>
        <path d="M3 10h18"></path>
      </svg>
      <span class="text-sm">Available for freelance</span>
    </div>
  </div>
  <div
    data-orientation="horizontal"
    role="none"
    class="shrink-0 bg-border h-[1px] w-full my-4"
  ></div>
  <div class="grid grid-cols-2 gap-4 text-center">
    <div>
      <p class="text-2xl font-bold">142</p>
      <p class="text-sm text-muted-foreground">Connections</p>
    </div>
    <div>
      <p class="text-2xl font-bold">8</p>
      <p class="text-sm text-muted-foreground">Projects</p>
    </div>
  </div>

  <div class="mt-6 space-y-5">
    <!-- Bouton Follow / Unfollow -->
    <app-follow-button
      [userId]="userId"
      [initialIsFollowing]="initialIsFollowing"
      (followChange)="onFollowChange($event)"
      class="w-full"
    ></app-follow-button>

    <!-- Bouton Message -->
    <button
      (click)="onMessageClick()"
      class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-orange-400 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg]:size-4 [&_svg]:shrink-0 h-10 px-4 py-2 w-full bg-orange-500 text-white hover:bg-orange-600"
    >
      Message
    </button>
  </div>
</div>
