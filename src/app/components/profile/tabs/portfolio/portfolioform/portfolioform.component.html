<div
  *ngIf="true"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
>
  <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-6 relative">
    <button
      (click)="close()"
      class="absolute top-2 right-2 p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800"
    >
      ✕
    </button>
    <h2 class="text-xl font-semibold mb-4">Ajouter un Portfolio</h2>

    <form [formGroup]="portfolioForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label>Nom du projet</label>
        <input
          type="text"
          formControlName="nom"
          class="w-full border rounded p-2"
          [class.border-red-500]="
            formSubmitted && portfolioForm.get('nom')?.invalid
          "
        />
      </div>

      <div>
        <label>Description</label>
        <textarea
          formControlName="description"
          class="w-full border rounded p-2"
          [class.border-red-500]="
            formSubmitted && portfolioForm.get('description')?.invalid
          "
        ></textarea>
      </div>

      <div>
        <label>Lien</label>
        <input
          type="text"
          formControlName="lien"
          class="w-full border rounded p-2"
          [class.border-red-500]="
            formSubmitted && portfolioForm.get('lien')?.invalid
          "
        />
      </div>

      <div>
        <label>Compétences</label>
        <input
          [(ngModel)]="newSkill"
          [ngModelOptions]="{ standalone: true }"
          (keydown.enter)="addCompetence(newSkill); $event.preventDefault()"
          list="skills-list"
          placeholder="Ajouter une compétence"
          class="w-full border rounded p-2"
        />
        <datalist id="skills-list">
          <option
            *ngFor="let skill of skillSuggestions"
            [value]="skill"
          ></option>
        </datalist>

        <div class="flex flex-wrap gap-2 mt-2">
          <span
            *ngFor="let skill of competences.controls; let i = index"
            class="bg-blue-100 text-blue-800 px-2 py-1 rounded-full flex items-center gap-1"
          >
            {{ skill.value }}
            <button
              type="button"
              class="text-red-500 hover:text-red-700"
              (click)="removeCompetence(i)"
            >
              ✖
            </button>
          </span>
        </div>
      </div>

      <div *ngIf="formError" class="text-red-600">{{ formError }}</div>
      <div *ngIf="successMessage" class="text-green-600">
        {{ successMessage }}
      </div>

      <div class="flex justify-end gap-2 mt-6">
        <button
          type="button"
          (click)="close()"
          class="px-4 py-2 border rounded hover:bg-gray-100"
        >
          Annuler
        </button>
        <button
          type="submit"
          [disabled]="submitting"
          class="px-4 py-2 bg-primary text-white rounded hover:bg-primary/90 disabled:opacity-50"
        >
          {{ submitting ? "Enregistrement..." : "Enregistrer" }}
        </button>
      </div>
    </form>
  </div>
</div>
