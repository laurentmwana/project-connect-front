<div class="container max-w-3xl mx-auto p-6">
  <div class="space-y-4 pt-4 border border-gray-500 shadow-lg rounded-lg p-7">
    <h1 class="text-3xl font-bold text-foreground mb-8">
      Ajouter un Portfolio
    </h1>

    <!-- Formulaire principal -->
    <form [formGroup]="portfoliofrom" (ngSubmit)="onSubmit()" class="space-y-8">
      <!-- Toast succÃ¨s -->
      <div
        *ngIf="successMessage"
        class="fixed top-8 right-4 z-50 bg-green-100 border border-green-500 text-green-700 px-4 py-3 rounded shadow-lg transition-opacity duration-300 ease-in-out"
      >
        {{ successMessage }}
      </div>

      <div
        *ngIf="formError"
        class="fixed bottom-4 right-4 z-50 bg-destructive/10 border border-destructive text-destructive px-4 py-3 rounded shadow-lg transition-opacity duration-300 ease-in-out"
      >
        {{ formError }}
      </div>

      <!-- Informations de base -->
      <div class="space-y-4">
        <!-- name-->
        <div>
          <label for="name" class="block text-foreground font-medium"
            >name</label
          >
          <input
            id="name"
            type="text"
            formControlName="name"
            class="w-full border-border focus:border-primary focus:ring-primary rounded-md shadow-sm bg-background text-foreground"
            placeholder="Entrez le nom de votre  portfolio"
            required
          />
          <div
            *ngIf="formSubmitted && portfoliofrom.get('name')?.errors?.['required']"
            class="text-destructive text-sm mt-1"
          >
            Le name est requis
          </div>

          <!-- link -->
          <div>
            <label for="link" class="block text-foreground font-medium"
              >link</label
            >
            <input
              id="link"
              type="text"
              formControlName="link"
              class="w-full border-border focus:border-primary focus:ring-primary rounded-md shadow-sm bg-background text-foreground"
              placeholder="Entrez le lien de  votre portfolio"
              required
            />
            <div
              *ngIf="formSubmitted && portfoliofrom.get('link')?.errors?.['required']"
              class="text-destructive text-sm mt-1"
            >
              Le lien est requis
            </div>
          </div>

          <!-- descriptoion-->
          <div>
            <label for="description" class="block text-foreground font-medium"
              >description</label
            >
            <textarea
              id="link"
              formControlName="description"
              class="w-full border-border focus:border-primary focus:ring-primary rounded-md shadow-sm min-h-[120px] bg-background text-foreground"
              placeholder="Entrez la description de  votre portfolio"
              required
            ></textarea>
            <div
              *ngIf="formSubmitted && portfoliofrom.get('description')?.errors?.['required']"
              class="text-destructive text-sm mt-1"
            >
              La description est requise
            </div>
          </div>
        </div>

        <!-- Bouton de soumission -->
        <div class="pt-4">
          <button
            type="submit"
            [disabled]="submitting"
            class="w-full bg-primary hover:bg-primary/90 text-primary-foreground py-4 text-lg rounded-md shadow-md disabled:opacity-70 disabled:cursor-not-allowed"
          >
            <span *ngIf="submitting">Enregistrement en cours...</span>
            <span *ngIf="!submitting">Enregistrer portfolio</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
