<div
  id="#project-participed"
  class="rounded-lg border bg-card text-card-foreground shadow-sm"
>
  <div class="flex justify-between space-y-1.5 p-6">
    <div class="text-2xl font-semibold leading-none tracking-tight">
      Project Participé
    </div>
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
      placeholder="Rechercher un projet..."
      class="w-64 px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-primary text-sm bg-background text-foreground border-border"
    />
  </div>

  <div class="p-6 pt-0">
    <div class="space-y-6">
      <!-- Loader Skeleton -->
      <div *ngIf="isPending" class="space-y-6">
        <div *ngFor="let i of [1, 2, 3]" class="flex gap-4 animate-pulse">
          <!-- Icône circulaire -->
          <div
            class="h-10 w-10 rounded-full bg-gray-300 dark:bg-gray-700"
          ></div>

          <!-- Contenu principal -->
          <div class="flex flex-col justify-between w-full min-h-[150px]">
            <div class="space-y-2">
              <div class="h-4 w-2/3 bg-gray-300 dark:bg-gray-700 rounded"></div>
              <div
                class="h-4 w-full bg-gray-300 dark:bg-gray-700 rounded"
              ></div>
              <div class="h-4 w-1/2 bg-gray-300 dark:bg-gray-700 rounded"></div>
              <div class="h-4 w-3/4 bg-gray-300 dark:bg-gray-700 rounded"></div>
              <div class="h-4 w-1/4 bg-gray-300 dark:bg-gray-700 rounded"></div>
            </div>
            <div class="flex justify-between mt-2">
              <div class="h-8 w-20 bg-gray-300 dark:bg-gray-700 rounded"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Contenu réel après chargement -->
      <div *ngIf="projectparticiped && !isPending">
        <div *ngFor="let project of projectparticiped.data">
          <div class="flex flex-col sm:flex-row">
            <div class="mr-4 mt-1 flex-shrink-0">
              <div
                class="h-10 w-10 rounded-full bg-orange-100 flex items-center justify-center text-orange-500"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-briefcase h-5 w-5"
                >
                  <path d="M16 20V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                  <rect width="20" height="14" x="2" y="6" rx="2"></rect>
                </svg>
              </div>
            </div>

            <div class="flex flex-col justify-between w-full min-h-[200px]">
              <div>
                <h3 class="font-medium">{{ project.title }}</h3>
                <p class="text-sm text-muted-foreground mt-4 line-clamp-3">
                  {{ project.description }}
                </p>
                <p class="text-muted-foreground mt-2">
                  {{ project.date_start }} - {{ project.date_end }}
                </p>

                <p
                  class="text-muted-foreground mt-2"
                  *ngFor="let domain of project.domains"
                >
                  {{ domain.name }}
                </p>

                <p
                  class="text-muted-foreground mt-2"
                  *ngFor="let skill of project.role_skills"
                >
                  {{ skill.role }}
                </p>

                <p class="text-muted-foreground mt-2">{{ project.budget }}</p>
                <p class="text-muted-foreground mt-2">{{ project.location }}</p>
                <p class="text-muted-foreground mt-2">
                  {{ project.visibility }}
                </p>
              </div>

              <div class="flex justify-between items-end mt-1 mb-4">
                <div></div>
                <div></div>
                <!-- <button class="bg-amber-600 hover:bg-amber-600 text-white font-bold py-1 px-2 rounded"
                  [routerLink]="['/project', project.id]">
                  Voir plus
                </button> -->
              </div>
            </div>
          </div>

          <!-- Séparateur -->
          <div
            data-orientation="horizontal"
            role="none"
            class="shrink-0 bg-border h-[1px] w-full"
          ></div>
        </div>

        <app-pagination
          [meta]="projectparticiped.meta"
          [isPending]="isPending"
          (onPage)="onPage($event)"
        />
      </div>
    </div>
  </div>
</div>
