<!-- EXPERIENCE -->
    <div id="experience" role="tabpanel" class="hidden">
      <div class="rounded-lg border bg-card text-card-foreground shadow-sm">
        <div class="flex flex-col space-y-1.5 p-6">
          <div class="text-2xl font-semibold leading-none tracking-tight">
            Work Experience
          </div>
        </div>

        <div class="p-6 pt-0">
          <div class="space-y-6">
            <div class="flex p-4 border-b-1"
             *ngFor="let experience of experiences; let i = index ">
              <div class="mr-4 mt-1 border-b-amber-600">
                <div
                  class="h-10 w-10 rounded-full bg-orange-100 flex items-center justify-center text-orange-500"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-briefcase h-5 w-5"
                  >
                    <path d="M16 20V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                    <rect width="20" height="14" x="2" y="6" rx="2"></rect>
                  </svg>
                </div>
              </div>
              <div>
                <h3 class="font-medium">{{experience.position}}</h3>
                <p class="text-sm text-muted-foreground">
                 {{ experience.company }}
                </p>

                <p class="text-sm text-muted-foreground">
               {{ experience.date_start }}
               {{ experience.date_end }}
                </p>
                <p class="text-sm mt-2">
                {{ experience.description }}
                </p>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
