<div
  *ngIf="isOpen"
  class="fixed inset-0 z-50 flex items-center justify-center p-4"
>
  <!-- Backdrop -->
  <div
    class="fixed inset-0 bg-black/50 backdrop-blur-sm"
    (click)="close()"
  ></div>

  <!-- Modal Box -->
  <div
    class="relative bg-white dark:bg-card w-full max-w-lg rounded-lg shadow-xl z-10 p-6"
  >
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-semibold text-foreground">
        Ajouter une expérience
      </h2>
      <button
        (click)="close()"
        class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800"
      >
        ✕
      </button>
    </div>

    <!-- Success Message -->
    <div
      *ngIf="successMessage"
      class="mb-4 bg-green-100 text-green-700 px-4 py-2 rounded"
    >
      {{ successMessage }}
    </div>

    <!-- Form -->
    <form [formGroup]="experienceForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="position" class="block text-sm font-medium mb-1">Position</label>
        <input
          id="position"
          formControlName="position"
          class="w-full border rounded-md p-2"
        />
        <div
          *ngIf="formSubmitted && experienceForm.get('position')?.errors?.['required']"
          class="text-red-500 text-sm mt-1"
        >
          Ce champ est requis.
        </div>
      </div>

      <div>
        <label for="company" class="block text-sm font-medium mb-1">Compagnie</label>
        <input
          id="company"
          formControlName="company"
          class="w-full border rounded-md p-2"
        />
        <div
          *ngIf="formSubmitted && experienceForm.get('company')?.errors?.['required']"
          class="text-red-500 text-sm mt-1"
        >
          Ce champ est requis.
        </div>
      </div>

      <div>
        <label for="description" class="block text-sm font-medium mb-1">Description</label>
        <textarea
          id="description"
          formControlName="description"
          class="w-full border rounded-md p-2 min-h-[100px]"
        ></textarea>
        <div
          *ngIf="formSubmitted && experienceForm.get('description')?.errors?.['required']"
          class="text-red-500 text-sm mt-1"
        >
          Ce champ est requis.
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="date_start" class="block text-sm font-medium mb-1">Date de début</label>
          <input
            id="date_start"
            type="date"
            formControlName="date_start"
            class="w-full border rounded-md p-2"
          />
        </div>
        <div>
          <label for="date_end" class="block text-sm font-medium mb-1">Date de fin</label>
          <input
            id="date_end"
            type="date"
            formControlName="date_end"
            class="w-full border rounded-md p-2"
          />
        </div>
      </div>

      <div
        *ngIf="experienceForm.errors?.['invalidDateRange'] && formSubmitted"
        class="text-red-500 text-sm mt-1"
      >
        La date de fin ne peut pas précéder la date de début.
      </div>

      <!-- Footer Buttons -->
      <div class="flex justify-end gap-2 mt-6">
        <button
          type="button"
          (click)="close()"
          class="px-4 py-2 border rounded-md text-sm hover:bg-gray-100"
        >
          Annuler
        </button>
        <button
          type="submit"
          [disabled]="submitting"
          class="px-4 py-2 bg-primary text-white rounded-md text-sm hover:bg-primary/90 disabled:opacity-50"
        >
          <span *ngIf="submitting">Enregistrement...</span>
          <span *ngIf="!submitting">Enregistrer</span>
        </button>
      </div>
    </form>
  </div>
</div>
