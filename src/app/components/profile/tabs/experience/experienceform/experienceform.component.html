<div class="container max-w-3xl mx-auto p-6">
  <div class="space-y-4 pt-4 border border-gray-500 shadow-lg rounded-lg p-7">
    <h1 class="text-3xl font-bold text-foreground mb-8">Ajouter une expérience</h1>

    <!-- Formulaire principal -->
    <form [formGroup]="experienceForm" (ngSubmit)="onSubmit()" class="space-y-8">
      <!-- Toast succès -->
      <div
        *ngIf="successMessage"
        class="fixed top-8 right-4 z-50 bg-green-100 border border-green-500 text-green-700 px-4 py-3 rounded shadow-lg transition-opacity duration-300 ease-in-out"
      >
        {{ successMessage }}
      </div>

      <div
        *ngIf="formError"
        class="fixed bottom-4 right-4 z-50 bg-destructive/10 border border-destructive text-destructive px-4 py-3 rounded shadow-lg transition-opacity duration-300 ease-in-out"
      >
        {{ formError }}
      </div>

      <!-- Informations de base -->
      <div class="space-y-4">
        <!-- Titre -->
        <div>
          <label for="position" class="block text-foreground font-medium"
          >position</label
          >
          <input
            id="position"
            type="text"
            formControlName="position"
            class="w-full border-border focus:border-primary focus:ring-primary rounded-md shadow-sm bg-background text-foreground"
            placeholder="Entrez le titre du projet"
            required
          />
          <div
            *ngIf="formSubmitted && experienceForm.get('position')?.errors?.['required']"
            class="text-destructive text-sm mt-1"
          >
            La position est requis
          </div>
        </div>

        <!-- Titre -->
        <div>
          <label for="company" class="block text-foreground font-medium"
          >compagnie</label
          >
          <input
            id="company"
            type="text"
            formControlName="company"
            class="w-full border-border focus:border-primary focus:ring-primary rounded-md shadow-sm bg-background text-foreground"
            placeholder="Entrez le titre du projet"
            required
          />
          <div
            *ngIf="formSubmitted && experienceForm.get('company')?.errors?.['required']"
            class="text-destructive text-sm mt-1"
          >
            La position est requis
          </div>
        </div>

        <!-- Description -->
        <div>
          <label for="description" class="block text-foreground font-medium"
          >Description</label
          >
          <textarea
            id="description"
            formControlName="description"
            class="w-full border-border focus:border-primary focus:ring-primary rounded-md shadow-sm min-h-[120px] bg-background text-foreground"
            placeholder="Décrivez votre projet"
            required
          ></textarea>
          <div
            *ngIf="formSubmitted && experienceForm.get('description')?.errors?.['required']"
            class="text-destructive text-sm mt-1"
          >
            La description est requise
          </div>
        </div>

        <!-- Dates -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="date_start" class="block text-foreground font-medium"
            >Date de début</label
            >
            <input
              id="date_start"
              type="date"
              formControlName="date_start"
              class="w-full border-border focus:border-primary focus:ring-primary rounded-md shadow-sm bg-background text-foreground"
              required
            />
            <div
              *ngIf="formSubmitted && experienceForm.get('date_start')?.errors?.['required']"
              class="text-destructive text-sm mt-1"
            >
              La date de début est requise
            </div>
          </div>

          <div>
            <label for="date_end" class="block text-foreground font-medium"
            >Date de fin</label
            >
            <input
              id="date_end"
              type="date"
              formControlName="date_end"
              class="w-full border-border focus:border-primary focus:ring-primary rounded-md shadow-sm bg-background text-foreground"
              required
            />
            <div
              *ngIf="formSubmitted && experienceForm.get('date_end')?.errors?.['required']"
              class="text-destructive text-sm mt-1"
            >
              La date de fin est requise
            </div>
            <div
              *ngIf="experienceForm.errors?.['invalidDateRange'] && formSubmitted"
              class="text-destructive text-sm mt-1"
            >
              La date de fin doit être postérieure ou égale à la date de début.
            </div>
          </div>
        </div>

      </div>

      <!-- Bouton de soumission -->
      <div class="pt-4">
        <button
          type="submit"
          [disabled]="submitting"
          class="w-full bg-primary hover:bg-primary/90 text-primary-foreground py-4 text-lg rounded-md shadow-md disabled:opacity-70 disabled:cursor-not-allowed"
        >
          <span *ngIf="submitting">Enregistrement en cours...</span>
          <span *ngIf="!submitting">Enregistrer expérience</span>
        </button>
      </div>
    </form>
  </div>
</div>
