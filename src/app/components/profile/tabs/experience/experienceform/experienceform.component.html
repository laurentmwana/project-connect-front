<div
  class="container flex items-center justify-center bg-background max-w-lg mx-auto p-4"
>
  <div class="bg-card p-8 rounded-lg shadow-lg w-full max-w-lg">
    <h1 class="text-2xl font-bold text-foreground mb-6">
      Ajouter une expérience
    </h1>

    <form
      [formGroup]="experienceForm"
      (ngSubmit)="onSubmit()"
      class="space-y-6"
    >
      <!-- Succès -->
      <div
        *ngIf="successMessage"
        class="fixed top-8 right-4 z-50 bg-green-100 border border-green-500 text-green-700 px-3 py-2 rounded shadow-lg transition-opacity duration-300 ease-in-out"
      >
        {{ successMessage }}
      </div>

      <!-- Erreur -->
      <div
        *ngIf="formError"
        class="fixed bottom-4 right-4 z-50 bg-destructive/10 border border-destructive text-destructive px-3 py-2 rounded shadow-lg transition-opacity duration-300 ease-in-out"
      >
        {{ formError }}
      </div>

      <!-- Position -->
      <div>
        <label for="position" class="block text-foreground font-medium"
          >Position</label
        >
        <input
          id="position"
          type="text"
          formControlName="position"
          class="w-full border-border focus:border-primary focus:ring-primary rounded-md shadow-sm bg-background text-foreground"
          required
        />
        <div
          *ngIf="formSubmitted && experienceForm.get('position')?.errors?.['required']"
          class="text-destructive text-sm mt-1"
        >
          La position est requise
        </div>
      </div>

      <!-- Compagnie -->
      <div>
        <label for="company" class="block text-foreground font-medium"
          >Compagnie</label
        >
        <input
          id="company"
          type="text"
          formControlName="company"
          class="w-full border-border focus:border-primary focus:ring-primary rounded-md shadow-sm bg-background text-foreground"
          required
        />
        <div
          *ngIf="formSubmitted && experienceForm.get('company')?.errors?.['required']"
          class="text-destructive text-sm mt-1"
        >
          La compagnie est requise
        </div>
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-foreground font-medium"
          >Description</label
        >
        <textarea
          id="description"
          formControlName="description"
          class="w-full border-border focus:border-primary focus:ring-primary rounded-md shadow-sm min-h-[100px] bg-background text-foreground"
          required
        ></textarea>
        <div
          *ngIf="formSubmitted && experienceForm.get('description')?.errors?.['required']"
          class="text-destructive text-sm mt-1"
        >
          La description est requise
        </div>
      </div>

      <!-- Dates -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="date_start" class="block text-foreground font-medium"
            >Date de début</label
          >
          <input
            id="date_start"
            type="date"
            formControlName="date_start"
            class="w-full border-border focus:border-primary focus:ring-primary rounded-md shadow-sm bg-background text-foreground"
            required
          />
          <div
            *ngIf="formSubmitted && experienceForm.get('date_start')?.errors?.['required']"
            class="text-destructive text-sm mt-1"
          >
            Requise
          </div>
        </div>

        <div>
          <label for="date_end" class="block text-foreground font-medium"
            >Date de fin</label
          >
          <input
            id="date_end"
            type="date"
            formControlName="date_end"
            class="w-full border-border focus:border-primary focus:ring-primary rounded-md shadow-sm bg-background text-foreground"
            required
          />
          <div
            *ngIf="formSubmitted && experienceForm.get('date_end')?.errors?.['required']"
            class="text-destructive text-sm mt-1"
          >
            Requise
          </div>
          <div
            *ngIf="experienceForm.errors?.['invalidDateRange'] && formSubmitted"
            class="text-destructive text-sm mt-1"
          >
            Date de fin invalide
          </div>
        </div>
      </div>

      <!-- Submit -->
      <div>
        <button
          type="submit"
          [disabled]="submitting"
          class="w-full bg-primary hover:bg-primary/90 text-primary-foreground py-3 text-base rounded-md shadow-md disabled:opacity-70 disabled:cursor-not-allowed"
        >
          <span *ngIf="submitting">Enregistrement...</span>
          <span *ngIf="!submitting">Enregistrer</span>
        </button>
      </div>
    </form>
  </div>
</div>
