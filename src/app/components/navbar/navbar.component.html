<nav
  class="sticky top-0 z-50 w-full border-b bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60"
>
  <div class="container flex h-16 items-center justify-between">
    <!-- Logo -->
    <div class="flex items-center gap-2">
      <a class="flex items-center gap-2" href="/">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="h-6 w-6 text-gray-400"
        >
          <path d="M16 20V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
          <rect width="20" height="14" x="2" y="6" rx="2"></rect>
        </svg>
        <span class="hidden font-bold text-xl sm:inline-block"
          >ProjectConnect</span
        >
      </a>
    </div>

    <!-- Barre de recherche -->

    <!-- Partie droite -->
    <div class="flex items-center gap-4">
      <div class="flex items-center gap-4">
        <!-- Notification -->
        <app-notification *ngIf="user !== null" />

        <!-- Messages -->
        <a
          *ngIf="user !== null"
          class="inline-flex text-muted-foreground hover:border items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg]:size-4 [&_svg]:shrink-0 hover:bg-accent hover:text-accent-foreground h-9 w-9 relative"
          href="/message"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-5 w-5"
          >
            <path
              d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
            ></path>
          </svg>
        </a>

        <!-- Dropdown utilisateur -->
        <div
          *ngIf="user !== null"
          class="relative"
          data-dropdown-placement="bottom-end"
        >
          <button
            id="userDropdownButton"
            data-dropdown-toggle="userDropdown"
            class="inline-flex text-muted-foreground cursor-pointer hover:border items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg]:size-4 [&_svg]:shrink-0 hover:bg-accent hover:text-accent-foreground h-9 w-9 relative"
            type="button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-5 w-5"
            >
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </button>

          <div
            id="userDropdown"
            class="z-50 hidden rounded-md border bg-popover text-popover-foreground shadow-lg w-48 divide-y divide-border"
          >
            <div class="px-1 py-1">
              <a
                href="/profile"
                class="flex w-full items-center rounded-sm px-3 py-2 text-sm outline-none transition-colors hover:bg-accent hover:text-accent-foreground"
              >
                Mon Profil
              </a>
            </div>
            <div class="px-1 py-1">
              <button
                (click)="onLogout()"
                class="flex w-full items-center rounded-sm px-3 py-2 text-sm outline-none transition-colors hover:bg-accent hover:text-accent-foreground text-left"
              >
                Se déconnecter
              </button>
            </div>
          </div>
        </div>

        <!-- Thème -->
        <app-theme-toggle />

        <!-- Boutons selon état connexion -->
        <ng-container *ngIf="user !== null; else authButtons">
          <button
            [routerLink]="['/project/create']"
            type="button"
            class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-9 px-4 py-2"
          >
            Création projet
          </button>
        </ng-container>

        <ng-template #authButtons>
          <div class="flex items-center gap-2">
            <button
              [routerLink]="['/login']"
              type="button"
              class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2"
            >
              Se connecter
            </button>
            <button
              [routerLink]="['/register']"
              type="button"
              class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-9 px-4 py-2"
            >
              S'inscrire
            </button>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
