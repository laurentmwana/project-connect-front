<aside class="w-64 sticky top-6 self-start">
  <section class="mb-8">
    <h4 class="text-2xl font-bold mb-4 text-foreground">Ajoutez à votre réseau</h4>
    <div *ngIf="suggestions.length > 0; else noSuggestions" class="space-y-4">
      <div
        *ngFor="let user of suggestions"
        class="p-4 border border-border rounded-lg bg-card shadow-sm flex flex-col items-start hover:bg-accent transition-colors"
      >
        <div>
          <div class="font-semibold text-lg text-foreground">{{ user.name }}</div>
          <div class="text-sm text-muted-foreground">{{ user.email }}</div>
        </div>
        <div class="mt-4 w-full">
          <app-follow-button [userId]="user.id" (followChange)="loadSuggestions()"></app-follow-button>
        </div>
      </div>
    </div>
    <ng-template #noSuggestions>
      <p class="text-muted-foreground">Aucune suggestion pour le moment.</p>
    </ng-template>
  </section>
</aside>
