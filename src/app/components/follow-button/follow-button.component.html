<button
  (click)="toggleFollow()"
  [disabled]="loading"
  class="
    text-white 
    bg-primary 
    border border-primary 
    focus:outline-none 
    hover:bg-primary/90 
    focus:ring-4 focus:ring-primary/30 
    font-medium rounded-full 
    text-sm px-5 py-2.5 me-2 mb-2 
    dark:bg-gray-800 
    dark:text-white 
    dark:border-primary 
    dark:hover:bg-primary/80 
    dark:hover:border-primary 
    dark:focus:ring-primary/50 
    inline-flex items-center gap-2
  "
>
  <!-- IcÃ´ne connexion entre utilisateurs -->
  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
    <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a4 4 0 00-3-3.87M9 20H4v-2a4 4 0 013-3.87M12 12a4 4 0 100-8 4 4 0 000 8z" />
  </svg>

  {{ loading ? '...' : (isFollowing ? 'Ne plus suivre' : 'Suivre') }}
</button>




<!-- Modal -->
<div *ngIf="showLoginModal" class="fixed inset-0 flex items-center justify-center bg-gray-50 bg-opacity-10 z-10">
  <div class="bg-white dark:bg-gray-800 rounded-lg p-6 max-w-sm w-full text-center">
    <h2 class="text-lg font-semibold mb-4 text-black dark:text-white">Connexion requise</h2>
    <p class="mb-6 text-gray-700 dark:text-gray-300">Veuillez vous connecter pour pouvoir suivre cet utilisateur.</p>

    <div class="flex justify-center gap-4">
      <!-- Bouton Login -->
      <button 
        (click)="onLogin()" 
        class="px-4 py-2 bg-orange-600 text-white rounded hover:bg-black transition"
      >
        Login
      </button>

      <!-- Bouton Fermer -->
      <button 
        (click)="closeModal()" 
        class="px-4 py-2 bg-gray-300 text-black rounded hover:bg-gray-400 transition"
      >
        Annuler
      </button>
    </div>
  </div>
</div>
