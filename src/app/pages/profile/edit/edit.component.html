<div class="w-full py-12 space-y-6">
  <div>
    <app-go-back to="/profile" />
  </div>
  <div class="w-full">
    <div class="mb-4">
      <h2 class="text-xl font-bold text-gray-900 dark:text-gray-50">
        Modifier le Profil
      </h2>
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
        Gérez vos informations de profil, votre mot de passe et les paramètres
        de votre compte.
      </p>
    </div>
    <div class="space-y-4">
      <div class="flex flex-wrap gap-2">
        <!-- Lien Informations -->
        <a
          [routerLink]="['/profile/edit']"
          [queryParams]="{ target: 'info' }"
          [ngClass]="{
            'bg-gray-50 dark:bg-accent': target === 'info',
          }"
          class="border p-2 rounded-md flex items-center gap-1 text-sm transition-colors hover:bg-accent"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-3 w-3 lg:h-4 lg:w-4"
          >
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
          <h3 class="hidden sm:block">Informations</h3>
        </a>

        <!-- Lien Sécurité -->
        <a
          [routerLink]="['/profile/edit']"
          [queryParams]="{ target: 'security' }"
          [ngClass]="{
            'bg-gray-50 dark:bg-accent': target === 'security',
          }"
          class="border p-2 rounded-md flex items-center gap-1 text-sm transition-colors hover:bg-accent"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-3 w-3 lg:h-4 lg:w-4"
          >
            <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
          </svg>
          <h3 class="hidden sm:block">Sécurité</h3>
        </a>
      </div>

      <!-- Contenu de la section sélectionnée -->
      <div>
        <profile-edit-info *ngIf="target === 'info'"></profile-edit-info>
        <profile-change-password
          *ngIf="target === 'security'"
        ></profile-change-password>
      </div>
    </div>
  </div>
</div>
