
   
   <div class="container max-w-3xl mx-auto p-6">
        <div class="flex justify-between items-center mb-2">
            <div class="text-xl font-bold">parcourir les projets</div>
            <!-- <button routerlinkactive="router-link-active" type="button"
                class="bg-orange-500 hover:bg-orange-600 text-white py-1 px-4 rounded hover:text-white-800 font-medium" reflect-router-link = "/project/create" >
                + Creation Projet
            </button> -->
        </div>
    
        <div >
            <div *ngIf="projectData.length > 0; else noData" class="space-y-4 pt-4">

            
            <div *ngFor="let project of projectData" class="p-4 border border-gray-300 rounded-lg hover:shadow-lg ">
    
    
                <div class="flex justify-between items-center mb-2">
                    <h4 class="text-xl font-bold text-gray-900">{{ project.title }}</h4>
                    <span class="bg-green-100 text-green-700 text-sm px-3 py-1 rounded-full">Recrutement</span>
                </div>
    
                <p class="text-gray-600 mb-4 pt-3">{{ project.description }}</p>
                <div class="flex flex-wrap gap-2 mt-3">
                    
                        <div class="flex flex-wrap gap-2 mt-3">
                            <span *ngFor="let skill of getSkills(project)"
                                class="bg-orange-100 text-orange-600 text-xs font-medium px-3 py-1 rounded-full">
                                {{ skill }}
                            </span>
                        </div>
                          
                </div>
    
                <p class="text-gray-700 mb-4 flex items-center gap-2 pt-3">
    
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-500" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    Duration : {{ project.date_end }}
                </p>
    
    
                <div class="flex justify-between items-center text-sm text-gray-500">
                    <div class="flex items-center gap-2 text-gray-500 text-sm">
    
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5.121 17.804A9 9 0 0112 15a9 9 0 016.879 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        
                    </div>
                    <button
                        class="bg-orange-500 hover:bg-orange-600 text-white py-2 px-4 rounded hover:text-white-800 font-medium ">
                        Voir les details
                    </button>
                </div>
    
            </div>
            </div>
        </div>
        <ng-template #noData>
            <p>Aucun projet Ã  afficher.</p>
            </ng-template>
