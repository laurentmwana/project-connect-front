
   
   <div class="container max-w-3xl mx-auto p-6">
    <h2 class="text-2xl font-bold">Parcourir les projets</h2>
    
        <div >
            <div *ngIf="projectData.length > 0; else noData" class="space-y-4 pt-4">

            
            <div *ngFor="let project of projectData" class="p-4 border border-gray-300 rounded-lg hover:shadow-lg ">
    
    
                <div class="flex justify-between items-center mb-2">
                    <h2 class="font-semibold tracking-tight text-2xl">{{ project.title }}</h2>
                    <span class="bg-green-100 text-green-700 text-sm px-3 py-1 rounded-full">Recrutement</span>
                </div>
    
                <p class="text-sm text-muted-foreground line-clamp-2 mb-3">{{ project.description }}</p>
                <div class="flex flex-wrap gap-2 mt-3">
                    
                    <div class="flex flex-col gap-4 mt-3">
                        <div *ngFor="let roleSkill of project.project_roles_skills">
                          <!-- Nom du rôle -->
                          <div class="font-semibold text-gray-800 mb-1">
                            {{ roleSkill.role.name }}
                          </div>
                      
                          <!-- Compétences du rôle -->
                          <div class="flex flex-wrap gap-2">
                            <span *ngFor="let skill of roleSkill.skills"
                              class="text-xs bg-orange-100 dark:bg-orange-950/30 text-orange-800 dark:text-orange-300 px-2 py-1 rounded-full">
                              {{ skill.name }}
                            </span>
                          </div>
                        </div>
                      </div>
                      
                          
                </div>
    
                <div class="flex items-center text-xs text-muted-foreground pt-3"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="lucide lucide-calendar-days h-3 w-3 mr-1 ">
                        <path d="M8 2v4"></path>
                        <path d="M16 2v4"></path>
                        <rect width="18" height="18" x="3" y="4" rx="2"></rect>
                        <path d="M3 10h18"></path>
                        <path d="M8 14h.01"></path>
                        <path d="M12 14h.01"></path>
                        <path d="M16 14h.01"></path>
                        <path d="M8 18h.01"></path>
                        <path d="M12 18h.01"></path>
                        <path d="M16 18h.01"></path>
                    </svg><span>Duration: {{ project.date_end }}</span>
                </div>
    
    
                <div class="flex justify-between items-center text-sm text-gray-500">
                    <div class="flex items-center gap-2 text-gray-500 text-sm">
    
                        <button
                            class="inline-flex items-center justify-center gap-2 whitespace-nowrap font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 hover:bg-accent hover:text-accent-foreground h-9 rounded-md px-3 text-xs"><svg
                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users h-3 w-3 mr-1">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg> applicants</button>
                        
                    </div>
                    <button    [routerLink]="['/project', project.id]"
                        class="bg-orange-500 hover:bg-orange-600 text-white py-2 px-4 rounded hover:text-white-800 font-medium ">
                        Voir les details
                    </button>
                </div>
    
            </div>
            </div>
        </div>
        <ng-template #noData>
            <p>Aucun projet à afficher.</p>
            </ng-template>
