<div class="container py-12" *ngIf="notification; else noNotification">
  <div class="flex items-center mb-6">
    <a
      class="flex items-center text-muted-foreground hover:text-foreground mr-4"
      href="/notification"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-arrow-left h-4 w-4 mr-2"
      >
        <path d="m12 19-7-7 7-7"></path>
        <path d="M19 12H5"></path></svg
      >Retour</a
    >
    <h1 class="text-2xl font-bold">En savoir plus sur une notification</h1>
  </div>
  <div class="p-4 rounded-lg border flex items-start gap-4">
    <span class="relative flex shrink-0 overflow-hidden rounded-full h-10 w-10">
      <span
        class="flex h-full w-full items-center justify-center rounded-full bg-gray-300 dark:bg-muted"
      >
        {{ notification.data.title | textInitial }}
      </span>
    </span>
    <div class="flex-1">
      <p class="font-medium">
        {{ notification.data.title }}
      </p>
      <p class="text-sm text-muted-foreground mt-1">
        {{ notification.data.message }}
      </p>
      <p class="text-sm text-muted-foreground mt-1">
        {{ notification.created_at }}
      </p>
      <div class="flex gap-2 mt-3" *ngIf="notification.data.link">
        <a
          [href]="notification.data.link"
          class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg]:size-4 [&_svg]:shrink-0 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 rounded-md px-3"
        >
          En savoir plus
        </a>
      </div>
    </div>
  </div>
</div>

<ng-template #noNotification>
  <div class="container py-12">
    <div class="flex items-center mb-6">
      <a
        class="flex items-center text-muted-foreground hover:text-foreground mr-4"
        href="/notification"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-arrow-left h-4 w-4 mr-2"
        >
          <path d="m12 19-7-7 7-7"></path>
          <path d="M19 12H5"></path></svg
        >Retour</a
      >
      <h1 class="text-2xl font-bold">En savoir plus sur une notification</h1>
    </div>
    <div
      class="p-6 border border-dashed rounded-lg text-center text-muted-foreground"
    >
      Aucune notification Ã  afficher pour le moment.
    </div>
  </div>
</ng-template>
